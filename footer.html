<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizpact Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        
        /* Footer styles */
        .footer {
            background-color: #1E4A8A;
            color: #FFFFFF;
            padding: 3rem 2rem;
            width: 100%;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 2rem;
        }
        
        /* Footer sections */
        .footer-section {
            flex: 1 1 200px;
        }
        
        .footer-section h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 50px;
            background-color: #A3C9E9;
        }
        
        /* Copyright section */
        .copyright {
            flex: 1 1 100%;
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Links styling */
        .footer a {
            color: #A3C9E9;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .footer a:hover {
            color: #FFFFFF;
            text-decoration: underline;
            transform: translateY(-2px);
        }
        
        /* List styling */
        .footer ul {
            list-style: none;
        }
        
        .footer li {
            margin-bottom: 0.7rem;
        }
        
        /* Social media icons */
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: #A3C9E9;
            transform: scale(1.1);
        }
        
        .social-links a:hover i {
            color: #1E4A8A;
        }
        
        .social-links i {
            font-size: 1.2rem;
        }
        
        /* Contact link with icon */
        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.7rem;
        }
        
        .contact-link i {
            font-size: 1rem;
            color: #A3C9E9;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                gap: 2rem;
            }
            
            .footer-section {
                flex: 1 1 100%;
                text-align: center;
            }
            
            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .social-links {
                justify-content: center;
            }
            
            .contact-link {
                justify-content: center;
            }
            
            .footer ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Wizpact</h3>
                <p>We create innovative solutions for businesses looking to make an impact in their industry.</p>
            </div>
            
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="https://x.com/wizpact" aria-label="Twitter/X"><i class="fab fa-x"></i></a>
                    <a href="https://linkedin.com/company/wizpact" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://instagram.com/wizpact" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Contact Us</h3>
                <div class="contact-link">
                    <i class="far fa-envelope"></i>
                    <a href="mailto:info@wizpact.com">info@wizpact.com</a>
                </div>
                <div class="contact-link">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+11234567890">+1 (123) 456-7890</a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Legal</h3>

                </ul>
            </div>
            
            <div class="copyright">

            </div>
        </div>
    </footer>
</body>
</html>
